<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Challenge</title>
</head>
<body>

<h1>FizzBuzz Challenge</h1>
<p>Click the button to print numbers from 1 to 50 with FizzBuzz logic:</p>
<button onclick="fizzBuzz()">Run FizzBuzz</button>

<div id="output"></div>

<h2>Bonus Challenge</h2>
<p>Define custom divisibility rules:</p>
<form id="customRulesForm">
    <label for="divisor1">Divisor 1:</label>
    <input type="number" id="divisor1" placeholder="e.g. 3" required>
    <label for="label1">Label 1:</label>
    <input type="text" id="label1" placeholder="e.g. Fizz" required><br><br>
    
    <label for="divisor2">Divisor 2:</label>
    <input type="number" id="divisor2" placeholder="e.g. 5" required>
    <label for="label2">Label 2:</label>
    <input type="text" id="label2" placeholder="e.g. Buzz" required><br><br>

    <button type="button" onclick="customFizzBuzz()">Run Custom FizzBuzz</button>
</form>

<div id="customOutput"></div>

<script>

function fizzBuzz() {
    let output = '';
    for (let i = 1; i <= 50; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            output += "FizzBuzz<br>";
        } else if (i % 3 === 0) {
            output += "Fizz<br>";
        } else if (i % 5 === 0) {
            output += "Buzz<br>";
        } else {
            output += i + "<br>";
        }
    }
    document.getElementById('output').innerHTML = output;
}

function customFizzBuzz() {
    const divisor1 = parseInt(document.getElementById("divisor1").value);
    const label1 = document.getElementById("label1").value;
    const divisor2 = parseInt(document.getElementById("divisor2").value);
    const label2 = document.getElementById("label2").value;
    
    let customOutput = '';
    for (let i = 1; i <= 50; i++) {
        let output = '';
        if (i % divisor1 === 0) {
            output += label1;
        }
        if (i % divisor2 === 0) {
            output += label2;
        }
        if (output === '') {
            output = i;
        }
        customOutput += output + "<br>";
    }
    document.getElementById('customOutput').innerHTML = customOutput;
}
</script>

</body>
</html>
